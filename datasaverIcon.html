<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSaver Icon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light background */
            overflow: hidden;
        }

        .icon-container {
            width: 102px; /* Base size for the icon */
            height: 102px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 2rem; /* Rounded corners for the container */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* Ensure elements don't spill out */
            padding: 1rem; /* Padding inside the container */
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Cup styling */
        #cup {
            fill: #60a5fa; /* A brighter, more cartoonish blue */
            stroke: #3b82f6;
            stroke-width: 2;
        }

        /* Liquid (Data) styling and animation */
        #liquid {
            fill: #a78bfa; /* A vibrant purple for data */
            transform-origin: bottom; /* Animate from the bottom */
            animation: suckData 3s ease-in-out infinite alternate; /* Sucking animation */
        }

        @keyframes suckData {
            0% {
                transform: scaleY(1); /* Full liquid */
            }
            50% {
                transform: scaleY(0.6); /* Liquid decreases */
            }
            100% {
                transform: scaleY(1); /* Liquid refills */
            }
        }

        /* Straw styling */
        #straw {
            fill: #fcd34d; /* Bright yellow for straw */
            stroke: #fbbf24;
            stroke-width: 1;
        }

        /* WWW World character styling and animation */
        #www-globe {
            fill: #fde047; /* Brighter yellow for globe */
            stroke: #facc15;
            stroke-width: 1;
            transform-origin: center;
            animation: globeSuck 3s ease-in-out infinite alternate; /* Sucking movement */
        }

        #www-lines {
            stroke: #facc15; /* Darker yellow for lines */
            stroke-width: 1;
        }

        /* Cartoon eyes */
        .eye {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 0.5;
        }

        .pupil {
            fill: #000000;
        }

        /* Cartoon mouth */
        #mouth {
            fill: #ef4444; /* Red for mouth */
        }

        @keyframes globeSuck {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px); /* More pronounced suck movement */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .icon-container {
                width: 150px;
                height: 150px;
                border-radius: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="icon-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path id="cup" d="M20 40 Q25 35 30 35 H70 Q75 35 80 40 L75 95 Q70 100 50 100 Q30 100 25 95 Z"/>

            <rect id="liquid" x="23" y="45" width="54" height="50" rx="3" ry="3"/>

            <path id="straw" d="M70 25 C72 20 75 20 77 25 L77 55 C75 60 72 60 70 55 Z" />

            <g id="www-character">
                <circle id="www-globe" cx="73" cy="20" r="12"/> <line id="www-lines" x1="73" y1="8" x2="73" y2="32" stroke-linecap="round"/>
                <line id="www-lines" x1="61" y1="20" x2="85" y2="20" stroke-linecap="round"/>
                <path id="www-lines" d="M64 12 Q73 20 82 12" fill="none" stroke-linecap="round"/>
                <path id="www-lines" d="M64 28 Q73 20 82 28" fill="none" stroke-linecap="round"/>

                <circle class="eye" cx="70" cy="18" r="2"/> <circle class="pupil" cx="70.5" cy="18.5" r="1"/> <circle class="eye" cx="76" cy="18" r="2"/> <circle class="pupil" cx="76.5" cy="18.5" r="1"/> <path id="mouth" d="M72 24 Q73 26 74 24" fill="none" stroke="#000000" stroke-width="1"/>
            </g>

            <rect x="15" y="55" width="10" height="20" rx="3" ry="3" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
